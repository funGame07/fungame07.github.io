<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="title">CASTLE</div>
            <ul>
                <li><i class="fa fa-solid fa-house-chimney"></i>Home</li>
                <li><i class="fa-solid fa-download"></i>Download</li>
                <li><i class="fa-solid fa-image"></i>Images</li>
                <li><i class="fa-solid fa-heart"></i>Like</li>
            </ul>
        </nav>
        <div class="img-container">
            <div class="img-container-2">
                <img src="parallex/background.png" alt="" class="">
                <img src="parallex/yellow-moon.png" alt="" class="parallax moon" data-speedx="0.0" data-speedy="0.04" >
                <img src="parallex/left-castle.png" alt=""class="parallax left-castle" data-speedx="0.09" data-speedy="0.06">
                <img src="parallex/side-castle.png" alt="" class="parallax anim2" data-speedx="0.06" data-speedy="0.03">
                <img src="parallex/mid-castle.png" alt="" class="parallax anim" data-speedx="0.04" data-speedy="0.041">
                <h1 class="tit parallax" data-speedx="0.08" data-speedy="0.05">FLOATING CASTLE</h1>
                <img src="parallex/left-cloud.png" alt="" class="left-cloud">
                <img src="parallex/right-cloud.png" alt="" class="right-cloud">
                <img src="parallex/mid-cloud.png" alt="" class="mid-cloud">
                <img src="parallex/right-land.png" alt="" class="parallax right-land land" data-speedx="0.03" data-speedy="0.05">
                <img src="parallex/left-land.png" alt="" class="parallax left-land land" data-speedx="0.025" data-speedy="0.03">
                <div class="layer"></div>
            </div>
            
            

            <div class="main">
                <div class="content">
                    <h1>Dark Red Castle</h1>
                    
                </div>
                <div class="box-border">
                    <div class="box">
                        
                    </div>
                </div>
            </div>
            <footer>
                <h2>made by me :)</h2>
            </footer>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
